<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //join方法是用来把一个数组拼成字符串
  var arr = ["张飞","吕布","赵云","小乔","貂蝉","马超"];

   console.log(arr.join('|'));
  //张飞|吕布|赵云|小乔|貂蝉|马超


  //toString方法调用，将数组转换为一个字符串，并用英文状态下的
  //逗号进行拼接
  console.log(arr.toString());
   // 张飞,吕布,赵云,小乔,貂蝉,马超



  //数组的增删操作
   var arr = ["妞妞"];
 //push:在数组的末尾添加一个新的元素，返回值是添加完数组的长度
   var result = arr.push('小明');
   console.log(arr);
   result = arr.push('小红');
   console.log(arr);



 //pop：删除数组最后一个元素，返回删除的那个元素
 var arr = ["张飞","吕布","赵云","小乔","貂蝉","马超"];
 console.log(arr.pop());


 //unshift:在数组的最前面添加一个元素，返回的是数组的长度
 var arr = ["张飞","吕布","貂蝉","马超"];
 console.log(arr.unshift('小明'));
 console.log(arr.length);//5
 console.log(arr);



 //shift在数组的前面删除一个元素，返回删除的元素
 var arr = ["张飞","吕布","貂蝉","马超"];
 console.log(arr.shift());//张飞






</script>
</body>
</html>
