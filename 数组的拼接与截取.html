<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    var arr1 = ["吴彦祖","杨洋","解其军","陈冠希"];
    var arr2 = ["阿娇","马蓉","西施","妞妞"];


    //concat方法    将两个数组进行拼接
    var str = arr1.concat(arr2);
    console.log(str);
    //["吴彦祖", "杨洋", "解其军", "陈冠希", "阿娇", "马蓉", "西施", "妞妞"]


    var newArr = arr1.concat('xiaoming','xiaozhang');
    console.log(newArr);
   // ["吴彦祖", "杨洋", "解其军", "陈冠希", "xiaoming", "xiaozhang"]



   //slice(begin, end):包含begin，不包含end
    var arr1 = ["吴彦祖","杨洋","解其军","陈冠希"];
    var newArr = arr1.slice(1,3);
    console.log(newArr);

    //splice方法
    //删除 或 插入  
    //第一个参数：要删除项的位置，注意是位置，不是下标！
    //第二个参数：是要删除的个数
    //第三个参数：插入的元素
    var fruits = ["Banana", "Orange", "Apple", "Mango"];
    fruits.splice(3,0,"Lemon","Kiwi");
    console.log(fruits);
    //["Banana", "Orange", "Apple", "Lemon", "Kiwi", "Mango"]

    

    var str = [1,2,3,4,5];
    str.splice(2,2,'7','8');
    console.log(str);
    //[1, 2, "7", "8", 5]





</script>

</body>
</html>
